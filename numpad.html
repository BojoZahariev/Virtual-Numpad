<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, max-age=0, must-revalidate, no-store" />
  <title>Javascript Numpad</title>


  <link rel="stylesheet" href="numpad-light.css" />
  <script src="numpad.js"></script>
</head>

<body>
  <!--INPUT FIELDS -->
  Field A: <input type="text" id="demoA" readonly value="" />
  <!-- <button id="loadBtn">LOAD</button> -->
  <p>Password: <input class="securityKeyHidden" type="text" autocomplete="off" id="demoB" /></p>



  <!--ATTACH NUMPAD -->
  <script>
    window.addEventListener("load", function () {
      numpad.attach({
        target: document.getElementById("demoB"),
        max: 4,
      });


    });
  </script>
</body>

</html>
